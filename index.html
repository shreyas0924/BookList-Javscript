<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css" integrity="sha384-zIaWifL2YFF1qaDiAo0JFgsmasocJ/rqu7LKYH8CoBEXqGbb9eO+Xi3s6fQhgFWM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/5/lux/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Booklist App</title>

</head>
<body>
    <div class="container mt-0">
        <h1 class="display-4 text-center" style="padding-top: 40px;
        padding-bottom: 40px;">My 
            <span class="text-book" style="color: rgb(152, 194, 244);">Book</span> List
        </h1>

        <form id="book-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group">
                <label for="status">Status</label>
                <input type="text" id="status" class="form-control">
                
            </div>

            <div class="input-button" style="padding-top: 30px;">
                <input type="submit" value="Add Book" class=" btn btn-primary" style="
                    width: 100%;
                    height: 48px;">
            </div>

        </form>
        <table  class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Status</th>
                </tr>
            </thead>

            <tbody id="book-list"> 

            </tbody>
        </table>
    </div>


    <script src="app.js" text="text/javascript"></script>
</body>
</html>
